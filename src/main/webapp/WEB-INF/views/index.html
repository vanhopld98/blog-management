<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Management</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let URL = "http://localhost:8080/blogs";
        let page = 0;
        let count = 0;
        let totalPage = 0;

        successHandler();


        function clear() {
            $("#author").val("")
            $("#title").val("")
            $("#content").val("")
        }

        function successHandler() {
            $.ajax({
                url: URL,
                type: 'GET',
                success: function (data) {
                    let content = '<thead>\n ' +
                        '<tr>\n' +
                        '<td scope="col">Id</td>\n' +
                        '<td scope="col">Author</td>\n' +
                        '<td scope="col">Title</td>\n' +
                        '<td scope="col">Content</td>\n' +
                        '<td scope="col">Action</td>\n' +
                        '</tr>' +
                        '</thead>';
                    for (let i = 0; i < data.content.length; i++) {
                        content += getBlog(data.content[i])
                    }
                    totalPage =  data.totalPages;
                    $("#countPage").html(page+1)
                    $("#list").html(content);
                }
            })
        }

        function getBlog(blog) {
            return      `
                <tr>
                    <th scope="row">${blog.id}</th>
                    <td>${blog.author}</td>
                    <td>${blog.title}</td>
                    <td>${blog.content}</td>
                    <td>
                        <button onclick="showEdit(${blog.id})" class="btn btn-primary">Update</button>
                        <button onclick="showDelete(${blog.id})" class="btn btn-outline-danger">Delete</button></td>
                </tr>`
        }
        function searchBlog() {
            let name = $("#form1").val()
            $.ajax({
                url: `${URL}?q=${name}`,
                type: 'GET',
                data: name,
                success: function (data) {
                    let content = '<thead>\n ' +
                        '<tr>\n' +
                        '<td scope="col">Id</td>\n' +
                        '<td scope="col">Author</td>\n' +
                        '<td scope="col">Title</td>\n' +
                        '<td scope="col">Content</td>\n' +
                        '<td scope="col">Action</td>\n' +
                        '</tr>' +
                        '</thead>';
                    for (let i = 0; i < data.content.length; i++) {
                        content += getBlog(data.content[i])
                    }
                    $("#list").html(content);
                }
            })
        }

        function showEdit(id) {
            var myModal = new bootstrap.Modal(document.getElementById('updateModal'));
            myModal.show();
            $.ajax({
                url: URL + `/` + id,
                type: 'GET',
                success: function (data) {
                    $("#blogAuthor").val(data.author)
                    $("#blogTitle").val(data.title)
                    $("#blogContent").val(data.content)
                    $('#updateBlog').click(function () {
                        update(id)
                    });
                }
            })
        }

        function createBlog() {
            let author = $('#author').val();
            let title = $('#title').val();
            let content = $('#content').val();
            let newBlog = {
                author: author,
                title: title,
                content: content
            };

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: URL,
                data: JSON.stringify(newBlog),
                success: function () {
                    successHandler();
                    clear();
                }
            });
            event.preventDefault();
        }

        function update(id) {
            let author = $("#blogAuthor").val();
            let title = $("#blogTitle").val();
            let content = $("#blogContent").val();
            let blogUpdate = {
                id: id,
                author: author,
                title: title,
                content: content
            };

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                url: URL + `/` + id,
                data: JSON.stringify(blogUpdate),
                success: successHandler
            });
        }
        function showDelete(id) {
            let myModal = new bootstrap.Modal(document.getElementById('deleteBlog'));
            myModal.show();
            $.ajax({
                url: URL + `/` + id,
                type: 'GET',
                success: function (data) {
                    $("#titleBlogDelete").html(data.title)
                    $('#confirmDelete').click(function () {
                        remove(id)
                    });
                }
            });
        }
        function remove(id) {
            $.ajax({
                type: "DELETE",
                url: URL + `/${id}`,
                success: successHandler
            });
        }

        function nextPage() {
            page++
            if(page === totalPage -1){
                $("#next-btn").hide();
            }
            $("#countPage").html(page+1)
            $.ajax({
                type:"GET",
                url:URL+`?page=${page}`,
                success: function (data){
                    let content = '<thead>\n ' +
                        '<tr>\n' +
                        '<td scope="col">Id</td>\n' +
                        '<td scope="col">Author</td>\n' +
                        '<td scope="col">Title</td>\n' +
                        '<td scope="col">Content</td>\n' +
                        '<td scope="col">Action</td>\n' +
                        '</tr>' +
                        '</thead>';
                    for (let i = 0; i < data.content.length; i++) {
                        content += getBlog(data.content[i])
                    }
                    $("#list").html(content);
                }
            });
        }
        function previousPage() {
            if (page > 0){
                page--;
                $("#next-btn").show();
            }
            if (page === 1){
                $("#pre-btn").hide();
            }
            $("#countPage").html(page+1)
            $.ajax({
                type:"GET",
                url:URL+`?page=${page}`,
                success: function (data){
                    let content = '<thead>\n ' +
                        '<tr>\n' +
                        '<td scope="col">Id</td>\n' +
                        '<td scope="col">Author</td>\n' +
                        '<td scope="col">Title</td>\n' +
                        '<td scope="col">Content</td>\n' +
                        '<td scope="col">Action</td>\n' +
                        '</tr>' +
                        '</thead>';
                    for (let i = 0; i < data.content.length; i++) {
                        content += getBlog(data.content[i])
                    }
                    $("#list").html(content);
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form>
                <div class="input-group">
                    <button type="button" class="btn btn-primary" onclick="searchBlog()">
                        Search
                    </button>
                    <input type="search" id="form1" class="form-control" name="q"/>
                </div>
            </form>
        </div>
        <div class="col-8"></div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create A new Blog</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="create">
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author:</label>
                                    <input type="text" class="form-control" id="author">
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Content:</label>
                                    <textarea class="form-control" id="content"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" onclick="createBlog()"
                                    data-bs-dismiss="modal">Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered" id="list">
        </table>
        <div class="col-10"></div>
        <div class="col-2">
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary" onclick="previousPage()" id="pre-btn">Previous</button>
                    <button type="button" class="btn btn-outline-secondary"  id="countPage"></button>
                    <button type="button" class="btn btn-outline-secondary" onclick="nextPage()" id="next-btn">NEXT</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="update">
                    <div class="mb-3">
                        <label for="blogAuthor" class="form-label">Author:</label>
                        <input type="text" class="form-control" id="blogAuthor">
                    </div>
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="blogTitle">
                    </div>
                    <div class="mb-3">
                        <label for="blogContent" class="form-label">Content:</label>
                        <textarea class="form-control" id="blogContent"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="updateBlog" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteBlog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Delete Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6 style="color: red">Are You Sure Delete Blog:
                    <b>
                        <i>
                            <span id="titleBlogDelete" style="color: black ; font-size: 20px"></span>
                        </i>
                    </b>
                </h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
